    <main>
        <section>
            <h1 style="font-size: 20pt;">Send Us Your Enquiry</h1>
            <form action="#" method="post">
                <label for="name" style="font-size: 14pt;">Full Name:</label><br>
                <input type="text" id="name" name="name" required style="width: 100%; font-size: 14pt;"><br><br>

                <label for="email" style="font-size: 14pt;">Email Address:</label><br>
                <input type="email" id="email" name="email" required style="width: 100%; font-size: 14pt;"><br><br>

                <label for="subject" style="font-size: 14pt;">Subject:</label><br>
                <input type="text" id="subject" name="subject" style="width: 100%; font-size: 14pt;"><br><br>

                <label for="message" style="font-size: 14pt;">Your Message:</label><br>
                <textarea id="message" name="message" rows="6" required
                    style="width: 100%; font-size: 14pt;"></textarea><br><br>

                <button type="submit" style="font-size: 14pt;">Submit Enquiry</button>
            </form>
        </section>
    </main>
